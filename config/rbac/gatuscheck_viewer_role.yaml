# This rule is not used by the project gatus-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to monitor.gatus-operator.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: gatus-operator
    app.kubernetes.io/managed-by: kustomize
  name: gatuscheck-viewer-role
rules:
- apiGroups:
  - monitor.gatus-operator.dev
  resources:
  - gatuschecks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - monitor.gatus-operator.dev
  resources:
  - gatuschecks/status
  verbs:
  - get
