kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitor.gatus-operator.dev
  resources:
  - gatuschecks
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitor.gatus-operator.dev
  resources:
  - gatuschecks/finalizers
  verbs:
  - update
- apiGroups:
  - monitor.gatus-operator.dev
  resources:
  - gatuschecks/status
  verbs:
  - get
  - patch
  - update
